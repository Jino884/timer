<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #timer-box {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #000;
      padding: 0;
      border-radius: 0;
      text-align: center;
      width: 220px;
      height: 90px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: transparent;
      box-shadow: none;
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
    }

    #notice {
      font-size: 13px;
      margin-top: 6px;
      transition: color 0.3s ease;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div id="timer-box">
    <div id="timer">00:00</div>
    <div id="notice"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const total = parseInt(params.get("duration")) || 240;
    const start = Date.now();
    let warned = false;

    function update() {
      const elapsed = Math.floor((Date.now() - start) / 1000);
      const remaining = Math.max(0, total - elapsed);

      const m = String(Math.floor(remaining / 60)).padStart(2, '0');
      const s = String(remaining % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${m}:${s}`;

      const noticeEl = document.getElementById("notice");

      if (!warned && remaining > 60) {
        noticeEl.innerHTML = "";
        noticeEl.style.color = "";
      }

      if (remaining <= 60 && remaining > 0 && !warned) {
        noticeEl.innerHTML = `You have 1 minute left to complete your answer. Please submit as soon as possible.`;
        noticeEl.style.color = "orange";
        warned = true;
      }

      if (remaining === 0) {
        noticeEl.innerHTML = `You have exceeded the time limit. Please submit your answer.`;
        noticeEl.style.color = "red";
      }

      if (remaining > 0) {
        requestAnimationFrame(update);
      }
    }

    update();
  </script>
</body>
</html>
