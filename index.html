<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    #timer-box {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #000;
      padding: 10px;
      box-sizing: border-box;
    }

    #timer {
      font-size: 28px;
      font-weight: bold;
    }

    #notice {
      font-size: 14px;
      margin-top: 8px;
      color: orange;
      line-height: 1.4;
      max-width: 90%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="timer-box">
    <div id="timer">00:00</div>
    <div id="notice"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const total = parseInt(params.get("duration")) || 240;
    const start = Date.now();
    let warned = false;

    function update() {
      const elapsed = Math.floor((Date.now() - start) / 1000);
      const remaining = Math.max(0, total - elapsed);

      const m = String(Math.floor(remaining / 60)).padStart(2, '0');
      const s = String(remaining % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${m}:${s}`;

      const noticeEl = document.getElementById("notice");

      if (!warned && remaining > 60) {
        noticeEl.textContent = "";
        noticeEl.style.color = "";
      }

      if (remaining <= 60 && remaining > 0 && !warned) {
        noticeEl.textContent = "You have 1 minute left to complete your answer. Please submit as soon as possible.";
        noticeEl.style.color = "orange";
        warned = true;
      }

      if (remaining === 0) {
        noticeEl.textContent = "You have exceeded the time limit. Please submit your answer.";
        noticeEl.style.color = "red";
      }

      if (remaining > 0) {
        requestAnimationFrame(update);
      }
    }

    update();
  </script>
</body>
</html>
